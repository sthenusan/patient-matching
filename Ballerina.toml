[package]
org = "thenusan"
name = "patient_matching_usecase"
version = "0.1.0"
distribution = "2201.5.0"

[build-options]
observabilityIncluded = true

[[platform.java11.dependency]]
path = "/usr/bin/java"

[[platform.java11.dependency]]
groupId = "mysql"
artifactId = "mysql-connector-java"
